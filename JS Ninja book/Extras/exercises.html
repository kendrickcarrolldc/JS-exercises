<!doctype html>
<html>

<head>
    <title> Mixin pattern
    </title>
    <meta charset="utf-8">
    <style>
        #div {
            height: 200px;
            width: 200px;
        }
    </style>

</head>

<body>

    <div id='div'>
        <p class ="para">Change my attributes</p>
    </div>



    <script type="text/javascript">
function extend(target) {
	if (!arguments[1]) { // checks for second argument in extend invoking at bottom
		return; // if not returns nothing
	}
	for (var ii = 0, ll = arguments.length; ii < ll; ii++) {
		var source = arguments[ii];
		
		for (var prop in  source) {
			if (!target[prop] && source.hasOwnProperty(prop)) {
				target[prop] = source[prop];
			}
		}
	}
}


function Humans(sex) {
	this.sex = sex;
}

function Animals(sex) {
	this.sex = sex;
}

var reproduce = {
	reproduce: function() {
		return "this " + this.sex + " can reproduce.";
	}
}

var willy = new Humans("male");
var dog = new Animals("female");

extend(Humans.prototype,reproduce);
extend(Animals.prototype,reproduce);

willy.reproduce();
dog.reproduce();
    </script>






</body>

</html>
