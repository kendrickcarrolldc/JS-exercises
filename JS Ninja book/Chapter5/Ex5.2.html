var searchFn=function(obj,value){
	var room;
	var floor;
	var result=[];
	function search(obj,value){
		for(var key in obj){
			if(Array.isArray(obj[key])){
				room=key;
				for(var i=0;i<obj[key].length;i++){
					if(obj[key][i]==value){
						result.push("Room: "+room+" Floor "+floor);	
					}
				}	
				
			}else if(typeof obj[key]== 'object'){
				floor=key
				search(obj[key],value)
			}
				

		}
	
	}
	search(obj,value);
	return result
}
