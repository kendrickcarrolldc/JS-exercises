    <script>
 //Decorator pattern
   var Car = function(brand) {
	this.brand = brand;
}
Car.prototype.drives = function() {
	return "this " + this.type + " with " + this.paint + " drives like a beast" ;
}

var carDecorator = function(obj,rims, paint, turbo) {
	obj.type = obj.brand;
	obj.rims = rims;
	obj.paint = paint;
	obj.turbo = true;
}

var car1 = new Car("Camaro");
console.log(car1) // logging it here just shows what you have at this point

carDecorator(car1,"22's", "Metallic Gray")
console.log(car1)

car1.drives();
        

        
    </script>
