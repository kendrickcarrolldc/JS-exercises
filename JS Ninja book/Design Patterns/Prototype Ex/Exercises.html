    <script>

        
//  Prototype pattern ex
function Phones(color, series) {
	
	this.color = color;
	this.series = series
    
}
Phones.prototype.headphonejack =  1
Phones.prototype.waterproof = function() {
       
        return " This phone is water proof"
    }
        
var Galaxy = Object.create(Phones.prototype);
			
			
Galaxy.series = "6";
Galaxy.color = "metallic gray";		
			console.log(Galaxy.waterproof());
        
    </script>
