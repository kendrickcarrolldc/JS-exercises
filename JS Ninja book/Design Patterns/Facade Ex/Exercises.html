    <script>

        
//  Facade pattern ex
        
function Supervisor1 () {
	this.supervisors1Method1 = function () {
		console.log(" I am supervisors1Method");
	}
		this.supervisors1Method2 = function () {
		console.log(" this my second method");
	}
};



function Supervisor2 () {
	this.supervisors2Method1 = function () {
		console.log( " I am supervisors2 first Method");
	}
		this.supervisors2Method2 = function () {
	       console.log (" this my second method");
	}
};

function Supervisor3 () {
	this.supervisors3Method1 = function () {
		console.log (" I am supervisors3 first Method");
	}
		this.supervisors3Method2 = function () {
		  console.log( " this my second method");
	}
};

function FacadeManager() {
	this.supervisorOne = new Supervisor1();
	this.supervisorTwo = new Supervisor2();
	this.supervisorThree = new Supervisor3();
	
	this.getFirstMethods = function() {
		
		
		this.supervisorOne.supervisors1Method1()	;
		this.supervisorTwo.supervisors2Method1()	;
		this.supervisorThree.supervisors3Method1()	;
	}
	
	
};

var facadeDoer = new FacadeManager();

facadeDoer.getFirstMethods();

    </script>
