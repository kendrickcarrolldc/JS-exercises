	var shell = "flour";
	var shell2 = "corn";
	
	function tripitas(veggies, meatOnly){
		return shell + meatOnly - veggies
	}
	
	function steak(veggies, sauce){
		return shell + veggies + sauce
	}
	
	return {
		make: function(veggies, sauce, meatOnly, order) {
			switch (order) {
				case meatOnly :
					return  " I love tacos";
					
				case sauce :
					return  " I love spicy tacos";
			}
		}
	}
	
	
})();
