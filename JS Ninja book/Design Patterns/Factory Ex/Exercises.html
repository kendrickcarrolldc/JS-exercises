<!doctype html>
<html>

<head>
    <title> Factory pattern
    </title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css" />
    <style>

    </style>

    <script>

        
//  Factory pattern ex
        
var Dog = function() {
	var bark = "woof woof";
	
	return {
	  bark: function() { // since I am telling my constructor object to return the bark property all instances will have the bark property
	  console.log(bark)
	  }
	  }
}


var spot = new Dog();
var spike = new Dog();
spot.bark();
spike.bark();

        
    </script>
</head>

<body>



</body>

</html>
