function AnimalFactory() {

	this.makeAnimals = function(options) {
 		if (options.kind === "cat")
 	  		return new Cat(options.color); 
 	  	else if (options.kind === "dog")
 	  		return new Dog(); 
	}
	
}
function Cat(color){
	this.color = color;
	
}

function Dog(type){
	this.type = type;
}

var fact1 = new AnimalFactory();
fact1.makeAnimals({kind:"cat", color: "black"})
