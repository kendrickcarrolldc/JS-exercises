// Event listener/behavior practice      
        var inner = document.getElementById('b');
        var outer = document.getElementById('a');
     
    inner.addEventListener('click', innerListener);   
    outer.addEventListener('click', outerListener);
    
    function innerListener(event) {
        event.stopPropagation(); // the event object, then the method stopProgation stops the function from bubbling
        console.log('clicked black');
    }
     function outerListener(event) {
         event.stopPropagation();
        console.log('clicked red');
    }
