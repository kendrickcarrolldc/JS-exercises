    function Makefibonacci( ){
       this.recur = function(aNum){
           if(aNum <= 2) {
               return 1;
           }
           else {
               return this.recur(aNum-1) + this.recur(aNum - 2)
           }
       };
   }  
    var firstFibo = new Makefibonacci();

        for(var i = 1; i <=25; i++) {
            doFibonacci += firstFibo.recur(i) + " ";
        }
