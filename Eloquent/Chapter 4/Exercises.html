        function range(start, end, step) {
  step === 1 || null;
  var array = [];

  if (step > 0) {
    for (var i = start; i <= end; i += step)
      array.push(i);
  } else {
    for (var i = start; i >= end; i += step)
      array.push(i);
  }
  return array;
}

function sum(array) {
  var total = 0;
  for (var i = 0; i < array.length; i++)
    total += array[i];
  return total;
}

        function reverseArray(team) {
 var placement = [];
 for (var i = team.length - 1; i >=0; i--)
 placement.push(team[i]);
 return placement;
	
}

function reverseArrayInPlace(array) {
  for (var i = 0; i < Math.floor(array.length / 2); i++) {
    var previous = array[i];
    array[i] = array[array.length - 1 - i];
    array[array.length - 1 - i] = previous;
  }
  return array;
}
